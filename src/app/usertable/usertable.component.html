<!-- usertable.component.html -->
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Username</th>
    <th>Password</th>
    <th>Email</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of userTableData">
    <td>{{ user.id }}</td>
    <td>{{ user.username }}</td>
    <td>{{ user.password }}</td>
    <td>{{ user.email }}</td>
  </tr>
  </tbody>
</table>
