<form #labelForm="ngForm" (ngSubmit)="onSubmit(labelForm.value)">
  <label for="labelName">Label Name:</label>
  <input type="text" id="labelName" name="labelName" [(ngModel)]="label.labelName" required>
  <br>

  <label for="labelDescription">Label Description:</label>
  <textarea id="labelDescription" name="labelDescription" [(ngModel)]="label.labelDescription"></textarea>
  <br>

  <label>Label Colour:</label>
  <app-colour-picker (colourSelected)="onColourSelected($event)"></app-colour-picker>
  <br>

  <button type="submit" mat-raised-button color="primary">Submit</button>
  <!-- Hier wird die Methode returnToLabels aufgerufen, wenn der "Cancel"-Button geklickt wird -->
  <button type="button" mat-raised-button color="warn" routerLink='/logged-in-homepage/labels'>Cancel</button>
</form>
