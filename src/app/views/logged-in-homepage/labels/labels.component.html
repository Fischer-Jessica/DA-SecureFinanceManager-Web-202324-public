<!-- category-list.component.html -->
<h2>Labels</h2>
<button mat-raised-button color="primary" routerLink='/logged-in-homepage/create-label'>New Label</button>
<div *ngIf="labels && labels.length > 0; else noCategories" class="label-container">
  <div *ngFor="let label of labels" class="label-item" (click)="showEntries(label.labelId)">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ label.labelName }}</mat-card-title>
        <mat-card-subtitle>{{ label.labelDescription }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <h5>HELL YEAH</h5>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<ng-template #noCategories>
  <p>No labels available.</p>
</ng-template>
