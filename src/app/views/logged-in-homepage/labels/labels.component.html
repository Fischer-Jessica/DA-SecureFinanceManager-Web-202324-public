<!-- category-list.component.html -->
<h2>Labels</h2>
<button mat-raised-button color="primary" routerLink='/logged-in-homepage/create-label'>New Label</button>
<div *ngIf="labelsData && labelsData.length > 0; else noCategories" class="label-container">
  <div *ngFor="let labelData of labelsData" class="label-item" (click)="showEntries(labelData.label.labelId)">
    <mat-card class="card">
      <mat-card-header>
        <div class="dot" [ngStyle]="{ 'background-color': labelData.colourName }"></div>
        <mat-card-title>{{ labelData.label.labelName }}</mat-card-title>
        <mat-card-subtitle>{{ labelData.label.labelDescription }}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </div>
</div>
<ng-template #noCategories>
  <p>No labels available.</p>
</ng-template>
