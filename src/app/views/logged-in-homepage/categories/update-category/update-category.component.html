<form #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm)" class="category-form">
  <br>
  <div class="form-group">
    <label for="categoryName" class="form-label">Category Name:</label>
    <input type="text" id="categoryName" name="categoryName" [(ngModel)]="category.categoryName" required class="form-input">
  </div>

  <div class="form-group">
    <label for="categoryDescription" class="form-label">Category Description:</label>
    <textarea id="categoryDescription" name="categoryDescription" [(ngModel)]="category.categoryDescription" class="form-textarea"></textarea>
  </div>

  <div class="form-group">
    <label class="form-label">Category Colour:</label>
    <app-colour-picker [selectedColourId]="category.categoryColourId" (colourSelected)="onColourSelected($event)"></app-colour-picker>
  </div>

  <div class="form-actions">
    <button type="submit" mat-raised-button color="primary">Update</button>
    <button type="button" mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
  </div>
</form>
