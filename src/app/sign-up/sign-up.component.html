<div class="main">

  <section class="signup">
    <div class="container">
      <div class="signup-content">
        <div class="signup-form">
          <h2 class="form-title">Sign up</h2>
          <form (ngSubmit)="insertNewUserInAPI()" class="register-form" id="register-form">
            <div class="form-group">
              <label for="firstName"></label>
              <input type="text" name="firstName" id="firstName" placeholder="Your first name"
                     [(ngModel)]="newUser.firstName" required>
            </div>
            <div class="form-group">
              <label for="lastName"></label>
              <input type="text" name="lastName" id="lastName" placeholder="Your last name"
                     [(ngModel)]="newUser.lastName" required>
            </div>
            <div class="form-group">
              <label for="username"><i></i></label>
              <input type="text" name="username" id="username" placeholder="Your Username"
                     [(ngModel)]="newUser.username" required>
            </div>
            <div class="form-group">
              <label for="email"><i></i></label>
              <input type="email" name="email" id="email" placeholder="Your Email" [(ngModel)]="newUser.emailAddress"
                     required>
            </div>
            <div class="form-group">
              <label for="pass"><i></i></label>
              <input type="password" name="pass" id="pass" placeholder="Password" [(ngModel)]="newUser.password"
                     required>
            </div>
            <div class="form-group">
              <label for="re_pass"><i></i></label>
              <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password" required>
            </div>
            <div class="form-group">
              <input type="checkbox" name="agree-term" id="agree-term" class="agree-term">
              <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree to all statements in <a href="#" class="term-service">Terms of service</a></label>
            </div>
            <div class="form-group form-button">
              <input type="submit" name="signup" id="signup" class="form-submit" value="Register">
            </div>
          </form>
        </div>
        <div class="signup-image">
          <figure><img src="./../../assets/images/sign___in-up/sign-up.png" alt="sign up image"></figure>
          <a (click)="goToSignIn()" class="signup-image-link">I am already a member</a>
        </div>
      </div>
    </div>
  </section>
</div>
